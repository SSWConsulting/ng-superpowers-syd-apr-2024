<form [formGroup]="companyForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">

    <div class="alert alert-danger" *ngIf="companyForm.get('name')?.hasError('required') && companyForm.get('name')?.touched">
      Name is required
    </div>

    <div class="alert alert-danger" *ngIf="companyForm.get('name')?.hasError('minlength') && companyForm.get('name')?.touched">
      Name needs to be {{ companyForm.get('name')?.getError('minlength').requiredLength }} characters long
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" formControlName="email">

    <div class="alert alert-danger" *ngIf="companyForm.get('email')?.hasError('required') && companyForm.get('email')?.touched">
      Email is required
    </div>

    <div class="alert alert-danger" *ngIf="companyForm.get('email')?.hasError('email') && companyForm.get('email')?.touched">
      Email needs to be an email address
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" name="checkPhone" formControlName="checkPhone">
    <label class="form-check-label" for="checkPhone">Add phone number</label>
  </div>

  <div class="form-group" [ngClass]="{ 'visually-hidden': !companyForm.get('checkPhone')?.value }">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone">

    <div class="alert alert-danger" *ngIf="companyForm.get('phone')?.hasError('required') && companyForm.get('phone')?.touched">
      Phone number is required
    </div>
  </div>

  <div class="form-group pt-4">
    <button type="button" class="btn btn-primary"
      [disabled]="companyForm.invalid"
      (click)="saveCompany()">
      {{ isNewCompany ? 'Add' : 'Update '}}
    </button>
  </div>

</form>
