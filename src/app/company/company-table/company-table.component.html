
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(company of companies; track company) {
    <tr>
      <td>{{ company.name }}</td>
      <td>{{ company.email }}</td>
      <td>{{ company.phone }}</td>
      <td class="company-actions">
        <a class="btn btn-primary" [routerLink]="['/company/edit', company.id]">Edit</a>
        <button class="btn btn-danger" (click)="companyDeleted.emit(company)">Delete</button>
      </td>
    </tr>
    } @empty {
    <tr>
      <td colspan="4">No companies found</td>
    </tr>
    }
  </tbody>
</table>
